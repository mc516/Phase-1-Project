<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Are you bored?</title>
</head>
<body>
    <header>
        <nav>
            <button class="dark-mode"><h6>Dark Mode</h6></button>
        </nav>
    </header>

    <div class="container">
        <h1>What To Do</h1>
        <div id="activity">
            <h3 class="random-activity">Activities!</h3>
        </div>
       
        <button id="random">Random</button>

        
        <h1>Choose what type of activity</h1>
        <form>
            <label for="type">What type of activity?</label>
            <select id="selector" name="type">
                <option value="recreational">recreational</option>
                <option value="education">education</option>
                <option value="social">social</option>
                <option value="diy">diy</option>
                <option value="charity">charity</option>
                <option value="cooking">cooking</option>
                <option value="relaxation">relaxation</option>
                <option value="music">music</option>
                <option value="busywork">busywork</option>
            <br><br>
            <input class="type-submit" type="submit" value="Find an activity!">
        </form>
        <h3 class="filtered-activity">ACTIVITY</h3>
        <br><br>

        <h1>Still can't decide on what to do?</h1>
        <h6>IDK, take a nap</h6>
    </div>
   




</body>
</html>
